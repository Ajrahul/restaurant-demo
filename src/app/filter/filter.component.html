<div>
  <form name="filterForm">
    <div class="filtername">
      <span>Restaurant Name</span>
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{restaurantname}}
        </button>
        <div class="dropdown-menu w-100">
          <a class="dropdown-item" *ngFor="let rest of filterOptions.restName" (click)="getCuisinesById(rest)">{{rest.name}}</a>
        </div>
      </div>
    </div>

    <div class="filtername">
      <span>Veg / Non-Veg</span>
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{vegnonveg}}
        </button>
        <div class="dropdown-menu w-100">
          <a class="dropdown-item" (click)="setFoodType(1,'Veg')">Veg</a>
          <a class="dropdown-item" (click)="setFoodType(0,'Non-Veg')">Non veg</a>
        </div>
      </div>
    </div>

    <div class="filtername">
      <span>Cuisine</span>
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{cuisine}}
        </button>
        <div class="dropdown-menu w-100">
          <a class="dropdown-item" *ngFor="let cuisine of filterOptions.cuisines" (click)="selectCuisines(cuisine)">{{cuisine}}</a>
        </div>
      </div>
    </div>

    <div class="filtername">
      <span>Average Cost for 2</span>
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{avgCosts}}
        </button>
      </div>
    </div>

    <div class="filterbutton">
      <span></span>
      <div class="btn-group">
        <input type="button" class="filterBtn" (click)="filterListData()" value="Filter">
      </div>
    </div>

  </form>
</div>
